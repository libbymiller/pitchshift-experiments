<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="js/buffer-loader.js"></script>
    <script src="js/pitch-shifter-libby.js"></script>
</head>
<body>
<div id="foo" style="font-size:80px;text-align:center;border:10px;"> use z x c v b n m to change pitch</div>

</body>
<script>
function onKeyDown(e){
  console.log(e);
  document.getElementById("foo").innerHTML = e.key;
  switch (e.keyCode) {
  // X
  case 88:
    console.log("ok");
    playSound(0.5);
    break;
  case 67:
    console.log("ok2");
    playSound(0.7);
    break;
  case 86:
    console.log("ok3");
    playSound(0.9);
    break;
  case 66:
    console.log("ok4");
    playSound(1.1);
    break;
  case 78:
    console.log("ok5");
    playSound(1.3);
    break;
  case 77:
    console.log("ok6");
    playSound(1.5);
    break;
  }

}

window.addEventListener("keydown",onKeyDown);
</script>

</html>
